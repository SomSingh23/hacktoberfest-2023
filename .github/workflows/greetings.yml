name: Greetings

on: [pull_request_target, issues]

jobs:
  greeting:
    runs-on: ubuntu-latest
    permissions:
      issues: write
      pull-requests: write
    steps:
      - uses: actions/first-interaction@v1
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          issue-message: "We will look into the issue :)"
          pr-message: "Thank you for taking your time and effort for your contribution, we truly value it. :tada: ðŸ™Œ"
